<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo das Princesas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu">
    <h1>Jogo das Princesas</h1>
    <button id="startGame">Começar</button>
  </div>

  <div id="game" style="display: none;">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <div id="result" style="display: none;">
    <h2>Você está pensando em:</h2>
    <h3 id="princessName"></h3>
    <button id="playAgain">Jogar Novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
